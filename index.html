<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lucius Nelson</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <style>
    body {
      margin: 0 10px;
    }
    .threecol {
      display: flex;
      width: 100%;
      justify-content: space-between;
    }

    .name {
      width: 20%;
      font-family: 'Bebas Neue', cursive;
      font-size: 72px;
      padding-top: 100px;
    }

    .name .info {
      font-family: 'Inconsolata', monospace;
      font-size: 16pt;
      margin-bottom: 20px;
      text-decoration: none;
      color: black;
    }
    .email a {
      font-family: 'Bebas Neue', cursive;
      font-size: 72px;
      display: block;
      margin-bottom: 100px;
      text-decoration: none;
      color: white;
      background-color: black;
      text-align: center;
      padding: 20px;
    }
    .name h1 {
      transform: rotate(90deg);
    }
    .feed {
      width: 50%;
      padding: 15px;
      max-width: 900px;
      overflow: scroll;
      height: 100vh;
    }

    .feed img {
      width: 100%;
      padding-top: 25px;
    }

    .email {
      width: 20%;
      text-align: right;
      padding-top: 100px;
    }
    .showoverlay {
      display: block !important;
      background-color: white;
    }


    #overlay {
      display: none;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 20px;
    }

    #overlayimg {
      max-height: 85vh;
      width: 100%;
    }

    .imgcontainer {
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .info {
      width: 100%;
      text-align: center;
    }

    .info > p {
      display: block;
      line-height: 14px;
      font-size: 20pt;
      font-family: 'Inconsolata', monospace;
    }

    #material {
      font-style: italic;
    }

    .materialsize > p {
      display: inline-block;
    }
  </style>
  <div id="overlay">
    <div class="imgcontainer">
      <img id="overlayimg" src="">
    </div>
    <div class="info">
      <p id="title"></p>
      <div class="materialsize">
        <p id="material"></p>
        /
        <p id="size"></p>
      </div>
      <p id="price"></p>
    </div>
  </div>
  <div class="threecol">
    <div class="name" id="namecol">
      <div>Lucius</div>
      <div>Nelson</div>

    </div>

    <script>
      document.addEventListener('click', function(e) {
        e = e || window.event;
        var target = e.target || e.srcElement,
            overlay = document.getElementById('overlay'),
            feed = document.getElementById('feed'),
            overlayimg = document.getElementById('overlayimg'),
            title = document.getElementById('title'),
            material = document.getElementById('material'),
            price = document.getElementById('price'),
            size = document.getElementById('size');
        if (feed.dataset.imageview === "true") {
          // remove overlay
          feed.dataset.imageview = "false";
          overlay = document.getElementById('overlay');
          overlay.className = '';

          title.innerHTML = '';
          price.innerHTML = '';
          material.innerHTML = '';
          size.innerHTML = '';
        } else {
          if (target.tagName === 'IMG') {
            if (target.src) {
              overlayimg.src = target.src;
              overlay.className = 'showoverlay';
              feed.dataset.imageview = 'true';
            }
            if (target.dataset.title) {
              title.innerHTML = target.dataset.title;
            }
            if (target.dataset.price) {
              price.innerHTML = target.dataset.price;
            }
            if (target.dataset.material) {
              material.innerHTML = target.dataset.material;
            }
            if (target.dataset.size) {
              size.innerHTML = target.dataset.size;
            }
          }
        }
      })
    </script>
